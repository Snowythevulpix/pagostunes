<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PagosMusic - The pokemon opening guessing game</title>
    <meta property="og:title" content="PagosMusic - The pokemon opening guessing game"/>
    <meta property="og:image" content="/assets/icon.png"/>
    <!-- Favicon -->
    <link rel="icon" href="/assets/icon.png"/>
        <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }

        .blue-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #3498db;
            color: #ffffff;
            text-decoration: none;
            font-size: 16px;
            border-radius: 5px;
            margin: 10px;
        }

        #guessInput {
            padding: 5px;
            margin: 10px;
        }
    </style>
</head>

<body>
    <h1>Welcome to PagosTunes!</h1>
    <button class="blue-button" id="playButton">Play Random Song</button>
    <button class="blue-button" id="stopButton" disabled>Stop</button>

    <div>
        <input type="text" id="guessInput" placeholder="Enter your guess">
        <button class="blue-button" id="guessButton">Guess</button>
    </div>

    <script>
        let audio = null; // Initialize the audio variable to null

        document.getElementById('playButton').addEventListener('click', function () {
            // Check if there is an existing audio playing, stop it before playing a new one
            if (audio && !audio.paused) {
                audio.pause();
                audio.currentTime = 0;
            }

            // Generate a random number between 1 and 23
            const randomIndex = Math.floor(Math.random() * 23) + 1;

            // Construct the URL of the random MP3 file
            const randomMP3 = `/music/jpn/op${randomIndex}.mp3`;

            // Create an audio element
            audio = new Audio(randomMP3);

            // Log the audio source to the console for debugging
            console.log('Attempting to play audio from:', randomMP3);

            // Play the audio
            audio.play().then(() => {
                console.log('Audio playback started successfully');
                document.getElementById('stopButton').disabled = false; // Enable the stop button
            }).catch(error => {
                // Handle error, log it to console for now
                console.error('Error playing audio:', error);
            });
        });

        document.getElementById('stopButton').addEventListener('click', function () {
            // Check if audio is currently playing
            if (audio && !audio.paused) {
                // Stop the audio
                audio.pause();
                // Reset the playback position to the beginning
                audio.currentTime = 0;
                console.log('Audio stopped');
                document.getElementById('stopButton').disabled = true; // Disable the stop button
            }
        });

        document.getElementById('guessButton').addEventListener('click', function () {
            // Get the user's guess from the input box
            const userGuess = document.getElementById('guessInput').value;

            // You can add your logic to check the guess against the correct answer
            console.log('User guess:', userGuess);

            // Clear the input box after processing the guess
            document.getElementById('guessInput').value = '';
        });
    </script>
</body>

</html>

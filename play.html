<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PagosTunes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }

        .blue-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #3498db;
            color: #ffffff;
            text-decoration: none;
            font-size: 16px;
            border-radius: 5px;
            margin: 10px;
        }
    </style>
</head>

<body>
    <h1>Welcome to PagosTunes!</h1>
    <button class="blue-button" id="playButton">Play Random Song</button>

    <script>

        document.getElementById('playButton').addEventListener('click', function () {
            // Generate a random number between 1 and 1 (as per your requirement)
            const randomIndex = Math.floor(Math.random() * 18) + 1;

            // Construct the URL of the random MP3 file
            const randomMP3 = `/music/jpn/op${randomIndex}.mp3`;

            // Create an audio element
            const audio = new Audio(randomMP3);

            // Log the audio source to the console for debugging
            console.log('Attempting to play audio from:', randomMP3);

            // Play the audio
            audio.play().then(() => {
                console.log('Audio playback started successfully');
            }).catch(error => {
                // Handle error, log it to console for now
                console.error('Error playing audio:', error);
            });
        });
    </script>
</body>

</html>

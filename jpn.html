<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PagosTunes - The Pokemon Opening Guessing Game</title>
    <meta property="og:title" content="PagosTunes - The Pokemon Opening Guessing Game"/>
    <meta property="og:image" content="/assets/icon.png"/>
    <link rel="icon" href="/assets/icon.png"/>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }

        .blue-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #3498db;
            color: #ffffff;
            text-decoration: none;
            font-size: 16px;
            border-radius: 5px;
            margin: 10px;
        }

        #guessInput {
            padding: 5px;
            margin: 10px;
        }
    </style>
</head>

<body>
    <h1>Welcome to PagosTunes!</h1>
    <button class="blue-button" id="playButton">Play Random Song</button>
    <button class="blue-button" id="stopButton" disabled>Stop</button>

    <div>
        <input type="text" id="guessInput" placeholder="Enter your guess">
        <button class="blue-button" id="guessButton" disabled>Guess</button>
    </div>

    <script>
        let audio = null;
        let points = 0;
        let answers;

        // Load answers from the provided JSON file
        fetch('/assets/jpnanswers.json')  // Adjust the path accordingly
            .then(response => response.json())
            .then(data => {
                answers = data;
                console.log('Answers loaded successfully:', answers);

                // Enable the 'Guess' button after answers are loaded
                document.getElementById('guessButton').disabled = false;
            })
            .catch(error => {
                console.error('Error loading answers:', error);
                alert('Error loading answers. Please check the console for details.');
            });

        document.getElementById('playButton').addEventListener('click', function () {
            if (audio && !audio.paused) {
                audio.pause();
                audio.currentTime = 0;
            }

            const randomIndex = Math.floor(Math.random() * 23) + 1;
            const randomMP3 = `/music/jpn/op${randomIndex}.mp3`;

            audio = new Audio(randomMP3);

            console.log('Attempting to play audio from:', randomMP3);

            audio.play().then(() => {
                console.log('Audio playback started successfully');
                document.getElementById('stopButton').disabled = false;
            }).catch(error => {
                console.error('Error playing audio:', error);
            });
        });

        document.getElementById('stopButton').addEventListener('click', function () {
            if (audio && !audio.paused) {
                audio.pause();
                audio.currentTime = 0;
                console.log('Audio stopped');
                document.getElementById('stopButton').disabled = true;
            }
        });

        document.getElementById('guessButton').addEventListener('click', function () {
            const userGuess = document.getElementById('guessInput').value;

            if (audio) {
                const audioName = audio.src.split('/').pop().split('.')[0];

                if (answers && audioName in answers) {
                    const correctAnswerTranslated = answers[audioName];
                    
                    if (userGuess.toLowerCase() === correctAnswerTranslated.toLowerCase()) {
                        points += 100;
                        console.log('Correct guess! Points:', points);
                    } else {
                        console.log('Incorrect guess. Try again!');
                        console.log('Correct Answer:', correctAnswerTranslated);
                    }
                } else {
                    console.error('Answer not found for audio:', audioName);
                }
            } else {
                console.error('No audio playing. Press "Play Random Song" first.');
            }

            document.getElementById('guessInput').value = '';
        });
    </script>
</body>

</html>

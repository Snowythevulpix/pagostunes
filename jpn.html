<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PagosTunes - The Pokemon Opening Guessing Game</title>
    <meta property="og:title" content="PagosTunes - The Pokemon Opening Guessing Game" />
    <meta property="og:image" content="/assets/icon.png" />
    <link rel="icon" href="/assets/icon.png" />
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }

        .blue-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #3498db;
            color: #ffffff;
            text-decoration: none;
            font-size: 16px;
            border-radius: 5px;
            margin: 10px;
        }

        #guessInput {
            padding: 5px;
            margin: 10px;
        }

        #score {
            font-size: 20px;
            margin-top: 20px;
        }

        #jpnPersonalBest {
            font-size: 18px;
            margin-top: 10px;
        }

        #message {
            font-size: 16px;
            margin-top: 10px;
            color: red;
        }

        #popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ddd;
            z-index: 1000;
            color: blue;

        }
    </style>
</head>

<body>
    <h1>Welcome to PagosTunes!</h1>
    <button class="blue-button" id="playButton">Play Random Song</button>
    <button class="blue-button" id="stopButton" disabled>Stop</button>

    <div>
        <input type="text" id="guessInput" placeholder="Enter your guess">
        <button class="blue-button" id="guessButton" disabled>Guess</button>
    </div>

    <div id="score">Score: 0</div>
    <div id="jpnPersonalBest">JPN Personal Best: 0</div>
    <div id="message"></div>

    <div id="popup">
        <p>Having fun? Join our discord server and share your score on the leaderboard! <a
                href="https://discord.gg/nQCuD9Wps2">Click here</a></p>
        <button id="closePopup">Close</button>
    </div>

    <script>
        let audio = null;
        let points = 0;
        let jpnPersonalBest = 0;
        let answers;
        let darkMode = false;

        // Load Japanese personal best from local storage
        if (localStorage.getItem('jpnPersonalBest')) {
            jpnPersonalBest = parseInt(localStorage.getItem('jpnPersonalBest'));
            updateJpnPersonalBest();
        }

        // Load answers from the provided JSON file
        fetch('/assets/jpnanswers.json')  // Adjust the path accordingly
            .then(response => response.json())
            .then(data => {
                answers = data;
                // console.log('Answers loaded successfully:', answers);

                // Enable the 'Guess' button after answers are loaded
                document.getElementById('guessButton').disabled = false;
            })
            .catch(error => {
                console.error('Error loading answers:', error);
                alert('Error loading answers. Please check the console for details.');
            });

        document.getElementById('playButton').addEventListener('click', function () {
            if (audio && !audio.paused) {
                audio.pause();
                audio.currentTime = 0;
            }

            const randomIndex = Math.floor(Math.random() * 25) + 1;
            const randomMP3 = `/music/jpn/op${randomIndex}.mp3`;

            audio = new Audio(randomMP3);

            console.log('Attempting to play audio from:', randomMP3);

            audio.play().then(() => {
                console.log('Audio playback started successfully');
                document.getElementById('stopButton').disabled = false;
                document.getElementById('playButton').disabled = true; // Disable Play button
                document.getElementById('message').textContent = ''; // Clear previous messages
            }).catch(error => {
                console.error('Error playing audio:', error);
            });
        });

        document.getElementById('stopButton').addEventListener('click', function () {
            if (audio && !audio.paused) {
                audio.pause();
                audio.currentTime = 0;
                console.log('Audio stopped');
                document.getElementById('stopButton').disabled = true;
                document.getElementById('playButton').disabled = false; // Enable Play button
                points = 0; // Reset points to 0 when stopping
                updateScore();

                // Make a request to update the server with the new personal best
                const userId = localStorage.getItem('userId');
                if (userId) {
                    fetch(`https://pagosmusic.xyz/update/${userId}/${jpnPersonalBest}`)
                        .then(response => {
                            if (!response.ok) {
                                throw new Error('Failed to update server');
                            }
                            console.log('Server updated successfully');
                        })
                        .catch(error => {
                            console.error('Error updating server:', error);
                        });
                }
            }
        });

        document.getElementById('guessButton').addEventListener('click', function () {
            const userGuess = document.getElementById('guessInput').value;

            if (audio) {
                audio.pause();  // Pause the audio when the user makes a guess
                const audioName = audio.src.split('/').pop().split('.')[0];

                if (answers && audioName in answers) {
                    const correctAnswerTranslated = answers[audioName];

                    if (userGuess.toLowerCase() === correctAnswerTranslated.toLowerCase()) {
                        points += 100;
                        console.log('Correct guess! Points:', points);
                        updateScore();

                        if (points > jpnPersonalBest) {
                            jpnPersonalBest = points;
                            updateJpnPersonalBest();
                            // Save Japanese personal best to local storage
                            localStorage.setItem('jpnPersonalBest', jpnPersonalBest);

                            // Make a request to update the server with the new personal best
                            const userId = localStorage.getItem('userId');
                            if (userId) {
                                fetch(`https://pagosmusic.xyz/update/${userId}/${jpnPersonalBest}`)
                                    .then(response => {
                                        if (!response.ok) {
                                            throw new Error('Failed to update server');
                                        }
                                        console.log('Server updated successfully');
                                    })
                                    .catch(error => {
                                        console.error('Error updating server:', error);
                                    });
                            }
                        }

                        document.getElementById('message').textContent = ''; // Clear previous messages

                        // Show popup with 1/10 chance
                        if (Math.random() < 0.1) {
                            document.getElementById('popup').style.display = 'block';
                        }
                    } else {
                        console.log('Incorrect guess. Try again!');
                        console.log('Correct Answer:', correctAnswerTranslated);

                        // Reset points to 0 for incorrect guesses and update the server
                        points = 0;
                        updateScore();

                        // Make a request to update the server with the new personal best
                        const userId = localStorage.getItem('userId');
                        if (userId) {
                            fetch(`https://pagosmusic.xyz/update/${userId}/${jpnPersonalBest}`)
                                .then(response => {
                                    if (!response.ok) {
                                        throw new Error('Failed to update server');
                                    }
                                    console.log('Server updated successfully');
                                })
                                .catch(error => {
                                    console.error('Error updating server:', error);
                                });
                        }

                        document.getElementById('message').textContent = 'Incorrect guess. Try again!';
                    }
                } else {
                    console.error('Answer not found for audio:', audioName);
                }

                // Re-enable the 'Play Random Song' button
                document.getElementById('playButton').disabled = false;
            } else {
                console.error('No audio playing. Press "Play Random Song" first.');
            }

            document.getElementById('guessInput').value = '';
        });

        document.getElementById('closePopup').addEventListener('click', function () {
            document.getElementById('popup').style.display = 'none';
        });

        document.getElementById('darkModeToggle').addEventListener('click', function () {
            toggleDarkMode();
        });

        function updateScore() {
            document.getElementById('score').textContent = 'Score: ' + points;
        }

        function updateJpnPersonalBest() {
            document.getElementById('jpnPersonalBest').textContent = 'JPN Personal Best: ' + jpnPersonalBest;
        }

        function toggleDarkMode() {
            darkMode = !darkMode;
            document.body.style.backgroundColor = darkMode ? '#222' : '#fff';
            document.body.style.color = darkMode ? '#fff' : '#000';
        }
    </script>

</body>

</html>
